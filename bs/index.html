<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- awal logo dan link nav -->
        <div class="row mt-5">
            <div class="col-lg-4 col-sm-4">
                <!-- logo TMDB -->
                <img src="img/logo.svg" alt="" class="d-block w-100">
            </div>
            <div class="col-lg-8 col-sm-8 text-end">
                <!-- link navigasi -->
                <a href="#">Login</a> | <a href="#">Join TMDB</a>
            </div>
        </div>
        <!-- akhir logo dan link nav -->

        <!-- awal banner / carousel -->
        <div class="row mt-5">
            <div class="col-lg-12">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/slide1.jpg" class="d-block w-100 rounded" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide2.jpg" class="d-block w-100 rounded" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide3.jpg" class="d-block w-100 rounded" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- akhir banner / carousel -->

        <!-- awal upcoming -->
        <div class="row mt-3">
            <div class="col-lg-6">
                <img src="img/dune.webp" alt="" class="d-block w-100 rounded">
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/dune.webp" alt="" class="d-block w-100 rounded">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/dune.webp" alt="" class="d-block w-100 rounded">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/dune.webp" alt="" class="d-block w-100 rounded">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/dune.webp" alt="" class="d-block w-100 rounded">
                    </div>
                </div>
            </div>
        </div>
        <!-- akhir upcoming -->

        <!-- awal now playing movies -->
        <h2 class="mt-3">Now Playing Movies</h2>
        <div class="row mt-3">
            <div class="col-lg-2 col-sm-6">
                <img src="img/dune.webp" alt="" class="d-block w-100 rounded">
                <h4>Title</h4>
                <h6>Date</h6>
            </div>

            <div class="col-lg-2 col-sm-6">
                <img src="img/exhuma.webp" alt="" class="d-block w-100 rounded">
                <h4>Title</h4>
                <h6>Date</h6>
            </div>

            <div class="col-lg-2 col-sm-6">
                <img src="img/kungfupanda.webp" alt="" class="d-block w-100 rounded">
                <h4>Title</h4>
                <h6>Date</h6>
            </div>

            <div class="col-lg-2 col-sm-6">
                <img src="img/landofbad.webp" alt="" class="d-block w-100 rounded">
                <h4>Title</h4>
                <h6>Date</h6>
            </div>

            <div class="col-lg-2 col-sm-6">
                <img src="img/madameweb.webp" alt="" class="d-block w-100 rounded">
                <h4>Title</h4>
                <h6>Date</h6>
            </div>

            <div class="col-lg-2 col-sm-6">
                <img src="img/poorthings.webp" alt="" class="d-block w-100 rounded">
                <h4>Title</h4>
                <h6>Date</h6>
            </div>
        </div>
        <!-- akhir now playing movies -->

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
